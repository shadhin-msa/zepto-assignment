<!DOCTYPE html>
<html class="h-full bg-gray-100 m-0">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="h-full m-0 font-sans">
  <div id=" app h-full ">

    <!-- Sections -->
    <div class=" flex flex-row gap-8 px-2 pt-6 pb-2 h-screen">
      <!-- Editor: section -->
      <div class="basis-1/2 rounded-lg border-2  h-full">
        <!-- section-title -->
        <div class="flex flex-row relative z-30 mx-4">
          <div
            class="rounded-md bg-white text-center text-xl px-2 py-2 font-bold items-center absolute -top-4 w-full drop-shadow -mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-package fill-black text-white inline -mt-1">
              <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
              </path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            Components
          </div>

        </div>
        <div class=" pt-14 pb-4 space-y-4 max-h-full px-4 overflow-y-auto">
          <!-- TODO:dash border on top -->



          <!-- heading component -->
          <div class="rounded-md px-2 pt-8 pb-2 border-2 relative hidden" id="section-heading">

            <!-- title -->
            <div class="absolute rounded-xl -mt-2 top-0 bg-gray-200 text-xs px-2 font-bold">Heading</div>

            <!-- close button -->
            <button onclick="deactivateItem('button-heading', 'section-heading' , {heading:' '})"
              class="absolute -mt-3 top-0  right-0 -mr-2 bg-white text-xs px-2 py-2 font-bold text-red rounded-full">
              <svg class="w-2 h-2 text-red-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>

            <!-- Body:heading component -->
            <div class="flex flex-col space-y-4">

              <!-- Heading Input Box -->
              <input id="headingInput" type="text" class="w-full h-8 px-2 drop-shadow"
                onkeyup="updateView(this, 'prevHeading')" />

              <div class="flex flex-row justify-between">

                <!-- alignment group button -->
                <div class="inline-flex rounded-md shadow-sm  drop-shadow" role="group">
                  <button type="button" onclick="headingAlignment('text-left')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">

                    <svg class="w-3 h-3 text-current dark:text-white inline" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h14M1 6h14M1 11h7" />
                    </svg>
                    Left
                  </button>
                  <button type="button" onclick="headingAlignment('text-center')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200  hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">

                    <svg class="w-3 h-3 text-current dark:text-white inline" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 1h8M1 5h12M3 9h8M1 13h12" />
                    </svg>
                    Center
                  </button>

                  <button type="button" onclick="headingAlignment('text-right')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                    <svg class="w-3 h-3 text-current dark:text-white inline" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h14M1 6h14M8 11h7" />
                    </svg>
                    Right
                  </button>

                  </button>
                </div>


                <!-- color group button -->
                <div class="inline-flex rounded-md shadow-sm  drop-shadow" role="group">
                  <button type="button" onclick="headingColor('text-blue-700')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                    <span>


                      <svg class="w-3 h-3 text-current dark:text-white -mt-1 inline" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                    </span>
                    Blue
                  </button>
                  <button type="button" onclick="headingColor('text-black-700')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200  hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">



                    <svg class="w-3 h-3 text-current dark:text-white -mt-1 inline" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Black
                  </button>

                  <button type="button" onclick="headingColor('text-green-700')"
                    class="px-3 py-2 text-xs font-medium  text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">



                    <svg class="w-3 h-3 text-current dark:text-white -mt-1 inline" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    Green
                  </button>

                  </button>
                </div>

              </div>
            </div>

          </div>

          <!-- Poster Image Editor  -->
          <div class="rounded-md px-2 pt-8 pb-2 border-2 relative hidden" id="section-image">

            <!-- title -->
            <div class="absolute rounded-xl -mt-2 top-0 bg-gray-200 text-xs px-2 font-bold">Poster Image</div>

            <!-- close button -->
            <button onclick="deactivateItem('button-image', 'section-image', {image:'delete'})"
              class="absolute -mt-3 top-0  right-0 -mr-2 bg-white text-xs px-2 py-2 font-bold text-red rounded-full">
              <svg class="w-2 h-2 text-red-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>

            <!-- Body:Poster Image -->
            <div class="flex flex-col space-y-4">

              <!-- Image drag & drop Input Box -->

              <div class="flex items-center justify-center w-full">
                <label for="imageInput"
                  class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                    </svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                        upload</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                  </div>
                  <input id="imageInput" type="file" class="hidden" />
                </label>
              </div>



            </div>

          </div>

          <!-- Description Editor  -->
          <div class="rounded-md px-2 pt-8 pb-2 border-2 relative hidden" id="section-description">

            <!-- title -->
            <div class="absolute rounded-xl -mt-2 top-0 bg-gray-200 text-xs px-2 font-bold">Description</div>

            <!-- close button -->
            <button onclick="deactivateItem('button-description', 'section-description', {description:' '})"
              class="absolute -mt-3 top-0  right-0 -mr-2 bg-white text-xs px-2 py-2 font-bold text-red rounded-full">
              <svg class="w-2 h-2 text-red-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>

            <!-- Body:Description -->
            <div class="flex flex-col space-y-4">

              <!-- Description Textarea  -->

              <textarea onkeyup="updateView(this, 'prevDescription')" id="descriptionInput" rows="4"
                class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your thoughts here..."></textarea>




            </div>

          </div>

          <!-- Items  -->
          <div class=" text-center font-bold py-2">Items</div>
          <div class="px-2 pt-8 pb-2 ">
            <div class="flex gap-2">
              <button type="button" id="button-heading" onclick="activateItem('button-heading', 'section-heading')"
                class="flex-auto text-yellow-400 bg-yellow-100 hover:bg-yellow-300 hover:text-black focus:ring-1 focus:ring-current  font-medium rounded-md drop-shadow text-sm  py-2  ">Heading</button>
              <button type="button" id="button-image" onclick="activateItem('button-image', 'section-image')"
                class="flex-auto text-green-400 bg-green-100 hover:bg-green-300 hover:text-black focus:ring-1 focus:ring-current  font-medium rounded-md drop-shadow text-sm  py-2  ">Image</button>
              <button type="button" id="button-description"
                onclick="activateItem('button-description', 'section-description')"
                class="flex-auto text-blue-400 bg-blue-100 hover:bg-blue-300 hover:text-black focus:ring-1 focus:ring-current  font-medium rounded-md drop-shadow text-sm  py-2  ">Description</button>

            </div>
          </div>


        </div>
      </div>

      <!-- Preview:section  -->

      <div class="basis-1/2 rounded-lg border-2  h-full">

        <!-- TODO:dash border on top -->
        <!-- section-title -->
        <div class="flex flex-row relative z-30 mx-4">
          <div
            class="rounded-md bg-white text-center text-xl px-2 py-2 font-bold items-center absolute -top-4 w-full drop-shadow -mt-1">
            <span class="items-center">
              <svg class="w-5 h-5 text-current dark:text-white inline -mt-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                  d="M12 2h4a1 1 0 0 1 1 1v15a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h4m6 0v3H6V2m6 0a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1M5 5h8m-5 5h5m-8 0h.01M5 14h.01M8 14h5" />
              </svg>


            </span>
            Preview
          </div>

        </div>
        <div class=" pt-14 pb-4 space-y-4 flex flex-col h-full max-h-full overflow-y-auto">
          <!-- TODO:dash border on top -->

          <div id="poster" class="space-y-4 px-4  pb-4  ">

            <!-- Heading preview -->
            <div class="text-4xl" id="prevHeading"></div>

            <!-- Image -->
            <div class="max-h-3/5 h-80 w-full bg-cover bg-center" id="prevImage" src="">
            </div>

            <!-- description -->
            <div id="prevDescription"></div>
          </div>
          <div class="grow"></div>

          <!-- download -->
          <div class="px-4 ">
            <button type="button" onclick="downloadPoster()"
              class="px-3 py-2 text-xs font-medium text-gray-900 bg-white border border-gray-200  hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 ">
              Download
            </button>
          </div>
        </div>

      </div>
      <a id="downloadLink"></a>


    </div>
</body>
<script type="text/javascript" src="lib/axios.js"></script>
<script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
